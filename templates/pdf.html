<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PDF Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pdf-frame { width: 100%; height: 75vh; border: 1px solid #dee2e6; border-radius: 8px; }
    .pdf-block { margin-bottom: 24px; padding: 16px; border: 1px solid #dee2e6; border-radius: 8px; background: #f8f9fa; }
  </style>
</head>
<body>
<div class="container mt-4">
  <h3 class="mb-4">ðŸ“„ PDF Evidences</h3>

  {% for pdf in pdf_list %}
    <div class="pdf-block">
      <h5 class="mb-3">{{ pdf.title }}</h5>

        <iframe class="pdf-frame"
                src="data:application/pdf;base64,{{ pdf.pdf_preview }}">
        </iframe>

<!--        <div class="mt-2">-->
<!--          <a class="btn btn-outline-primary"-->
<!--             href="data:application/pdf;base64,{{ pdf.pdf_preview }}"-->
<!--             target="_blank" rel="noopener">-->
<!--            Open in new tab-->
<!--          </a>-->
<!--        </div>-->

      <div class="approval-checkbox mt-3">
        <div class="form-check">
          <input class="form-check-input approval-input" type="checkbox"
                 id="approval{{ loop.index0 }}"
                 data-doc-id="{{ loop.index0 }}"
                 data-cid="{{ pdf.title }}">
          <label class="form-check-label" for="approval{{ loop.index0 }}">
            <strong>âœ“ Approve</strong>
          </label>
        </div>
      </div>
    </div>
  {% endfor %}

  <div class="text-center my-4">
    <button id="submitBtn" class="btn btn-primary btn-lg">ðŸ“¤ Submit Approvals</button>
  </div>

  <div id="resultMessage"></div>
</div>

<script>
  document.getElementById('submitBtn').addEventListener('click', function () {
    const checkboxes = document.querySelectorAll('.approval-input');
    const approvals = {};
    const message_uuid = "{{ message_uuid }}";

    checkboxes.forEach(cb => {
      approvals[cb.dataset.cid] = cb.checked;
    });

    fetch('/submit', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message_uuid, approvals})
    }).then(r => r.json()).then(data => {
      document.getElementById('resultMessage').innerHTML =
        `<div class="alert alert-success">${data.message}</div>`;
      if ("{{ returnurl }}") {
        setTimeout(() => window.location.href = "{{ returnurl }}", 1500);
      }
    }).catch(() => {
      document.getElementById('resultMessage').innerHTML =
        `<div class="alert alert-danger">Can't send data to the server.</div>`;
    });
  });
</script>
</body>
</html>
