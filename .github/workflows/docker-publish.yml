name: Docker Build and Push

on:
  push:
    branches: [ "master" ] # Або "master", залежно від вашої основної гілки
    tags: [ 'v*.*.*' ]   # Запускати також при створенні тегів (наприклад, v1.0.0)
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Дозвіл на запис у GitHub Packages

    steps:
      # 1. Завантаження коду репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логін у GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Генерація метаданих (тегів та лейблів) для Docker
      # Це автоматично створить тег 'latest' для гілки main
      # та відповідні версії для git-тегів.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 4. Збірка та пуш образу
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }} # Пушити тільки якщо це не Pull Request
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
